<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Hero Image -->
    <div class="hero-image">
      <img src="illustration-hero.svg" alt="Music Hero Banner">
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <h1>Order Summary</h1>
      <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <!-- Plan Information -->
    <div class="plan-info">
      <img class="music-icon" src="icon-music.svg" alt="Music Symbol">
      <div class="plan-price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#" class="change-plan">Change</a>
    </div>

    <!-- Buttons -->
    <div class="actions">
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-order-btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
